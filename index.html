<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex"> <!-- Prevent indexing -->
  <title>أداة حساب الدورة الشهرية</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Tajawal', Arial, sans-serif; /* Fallback font */
      background: linear-gradient(135deg, #f9f9f9, #e6f7ff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #333; /* Improved contrast */
    }

    /* Loading Spinner (optional, remove if not needed) */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Decorative Elements */
    .background-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(76, 175, 80, 0.1);
      animation: float 6s infinite ease-in-out;
    }

    .circle-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      inset-inline-start: 20%; /* RTL-friendly */
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      top: 70%;
      inset-inline-end: 15%; /* RTL-friendly */
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      top: 40%;
      inset-inline-start: 60%; /* RTL-friendly */
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .circle-1 {
        width: 100px;
        height: 100px;
        top: 5%;
        inset-inline-start: 10%;
      }
      .circle-2 {
        width: 150px;
        height: 150px;
        top: 65%;
        inset-inline-end: 10%;
      }
      .circle-3 {
        width: 80px;
        height: 80px;
        top: 35%;
        inset-inline-start: 50%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Decorative Background ​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
