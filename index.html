<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>حساب توقيت الدورة الشهرية</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    padding: 10px;
    background: #f7f7f7;
    text-align: right;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  input, button {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type="date"] {
    direction: rtl;
    text-align: right;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .result {
    margin-top: 30px;
    padding: 15px;
    background: #d1ffd1;
    border-radius: 5px;
    font-weight: bold;
    min-height: 60px;
  }
  .error {
    background: #ffd1d1;
  }
</style>
</head>
<body>

<h2>حساب توقيت الدورة الشهرية</h2>

<form id="cycleForm">
  <label>دورتك الشهرية تأتي كل؟ (عدد الأيام)</label>
  <input type="number" id="interval" min="21" max="35" required />

  <label>تاريخ آخر دورة شهرية</label>
  <input type="date" id="lastCycle" required />

  <label>تاريخ الحقن</label>
  <input type="date" id="procedureDate" required />

  <button type="submit">احسب</button>
</form>

<div class="result" id="result"></div>

<script>
document.getElementById('cycleForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const interval = parseInt(document.getElementById('interval').value);
  const lastCycle = new Date(document.getElementById('lastCycle').value);
  const procedureDate = new Date(document.getElementById('procedureDate').value);
  const resultDiv = document.getElementById('result');

  // Reset resultDiv class
  resultDiv.className = 'result';

  // Validate inputs
  if (isNaN(interval) || interval < 21 || interval > 35) {
    resultDiv.textContent = 'أدخلي عدد أيام بين 21 و35 يومًا لدورة منتظمة.';
    resultDiv.className = 'result error';
    return;
  }

  // Normalize dates to start of day
  lastCycle.setHours(0, 0, 0, 0);
  procedureDate.setHours(0, 0, 0, 0);
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  // Validate dates
  if (isNaN(lastCycle) || isNaN(procedureDate)) {
    resultDiv.textContent = 'يرجى اختيار تواريخ صالحة لكلا الحقلين.';
    resultDiv.className = 'result error';
    return;
  }
  if (lastCycle > today || procedureDate > today) {
    resultDiv.textContent = 'لا يمكن اختيار تواريخ في المستقبل.';
    resultDiv.className = 'result error';
    return;
  }

  // Calculate days between last cycle and injection
  const diffDays = Math.floor((procedureDate - lastCycle) / (1000 * 60 * 60 * 24));

  // Find the nearest cycle start date before or on the injection date
  let cycleStartDate;
  if (diffDays >= 0) {
    // Injection is after or on last cycle
    const cyclesElapsed = Math.floor(diffDays / interval);
    cycleStartDate = new Date(lastCycle);
    cycleStartDate.setDate(lastCycle.getDate() + cyclesElapsed * interval);
  } else {
    // Injection is before last cycle
    const daysSinceInjection = Math.abs(diffDays);
    const cyclesBefore = Math.ceil(daysSinceInjection / interval);
    cycleStartDate = new Date(lastCycle);
    cycleStartDate.setDate(lastCycle.getDate() - cyclesBefore * interval);
  }

  // Calculate the day within the cycle for the injection date
  const cycleDay = Math.floor((procedureDate - cycleStartDate) / (1000 * 60 * 60 * 24)) + 1;

  // Validate cycle day
  if (cycleDay < 1 || cycleDay > interval) {
    resultDiv.textContent = 'حدث خطأ في حساب مرحلة الدورة، حاولي مرة أخرى.';
    resultDiv.className = 'result error';
    return;
  }

  // Determine cycle phase with updated output messages
  if (cycleDay <= 5) {
    resultDiv.textContent = `تلقيتِ الحقن خلال فترة الحيض (اليوم ${cycleDay} من دورتك الشهرية). شكرًا الآن عودي لإستكمال الإستبيان`;
  } else if (cycleDay <= 14) {
    resultDiv.textContent = `تلقيتِ الحقن في مرحلة التبويض المحتملة (اليوم ${cycleDay} من دورتك الشهرية). اختاري أسبوع بعد الحيض. شكرًا الآن عودي لإستكمال الإستبيان`;
