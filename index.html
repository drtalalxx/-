<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رابط أداة حساب الدورة الشهرية</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e6f7ff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    /* Button Styles */
    a {
      display: inline-block;
      font-size: 1.4rem;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      padding: 15px 40px;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background: linear-gradient(135deg, #45a049, #1b5e20);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    /* Decorative Elements */
    .background-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(76, 175, 80, 0.1);
      animation: float 6s infinite ease-in-out;
    }

    .circle-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 20%;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      top: 70%;
      right: 15%;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 60%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Decorative Background Circles -->
  <div class="background-circle circle-1"></div>
  <div class="background-circle circle-2"></div>
  <div class="background-circle circle-3"></div>

  <!-- Main Content -->
  <h1>مرحبًا بك!</h1>
  <p>اضغطي على الرابط أدناه لفتح أداة حساب توقيت الدورة الشهرية:</p>
  <a href="https://yourwebsite.com/tool.html" target="_blank">افتحي الأداة</a>

</body>
</html>
