<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>حساب توقيت الدورة الشهرية</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    padding: 10px;
    background: #f7f7f7;
    text-align: right;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  input, button {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type="date"] {
    direction: rtl;
    text-align: right;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .result {
    margin-top: 30px;
    padding: 15px;
    background: #d1ffd1;
    border-radius: 5px;
    font-weight: bold;
    min-height: 60px;
    border: 1px solid #ccc; /* Added for visibility */
  }
  .error {
    background: #ffd1d1;
  }
</style>
</head>
<body>

<h2>حساب توقيت الدورة الشهرية</h2>

<form id="cycleForm">
  <label>دورتك الشهرية تأتي كل؟ (عدد الأيام)</label>
  <input type="number" id="interval" min="21" max="35" required />

  <label>تاريخ آخر دورة شهرية</label>
  <input type="date" id="lastCycle" required />

  <label>تاريخ الحقن</label>
  <input type="date" id="procedureDate" required />

  <button type="submit">احسب</button>
</form>

<div class="result" id="result">يرجى إدخال البيانات لعرض النتيجة</div>

<script>
document.getElementById('cycleForm').addEventListener('submit', function(e) {
  e.preventDefault();
  console.log("Form submitted"); // Debug: Confirm form submission

  const intervalInput = document.getElementById('interval').value;
  const lastCycleInput = document.getElementById('lastCycle').value;
  const procedureDateInput = document.getElementById('procedureDate').value;
  const resultDiv = document.getElementById('result');

  // Reset resultDiv class and set default message
  resultDiv.className = 'result';
  resultDiv.textContent = 'جارٍ الحساب...';

  // Validate interval
  const interval = parseInt(intervalInput);
  console.log("Interval:", interval); // Debug: Log interval
  if (isNaN(interval) || interval < 21 || interval > 35) {
    resultDiv.textContent = 'أدخلي عدد أيام بين 21 و35 يومًا لدورة منتظمة.';
    resultDiv.className = 'result error';
    return;
  }

  // Parse dates with fallback
  const lastCycle = new Date(lastCycleInput);
  const procedureDate = new Date(procedureDateInput);
  console.log("Last Cycle:", lastCycle, "Procedure Date:", procedureDate); // Debug: Log dates
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  // Validate dates
  if (isNaN(lastCycle.getTime()) || isNaN(procedureDate.getTime())) {
    resultDiv.textContent = 'يرجى اختيار تواريخ صالحة لكلا الحقلين.';
    resultDiv.className = 'result error';
    return;
  }
  if (lastCycle > today || procedureDate > today) {
    resultDiv.textContent = 'لا يمكن اختيار تواريخ في المستقبل.';
    resultDiv.className = 'result error';
    return;
  }

  // Normalize dates to start of day
  lastCycle.setHours(0, 0, 0, 0);
  procedureDate.setHours(0, 0, 0, 0);

  // Calculate days between last cycle and injection
  const diffDays = Math.floor((procedureDate - lastCycle) / (1000 * 60 * 60 * 24));
  console.log("Diff Days:", diffDays); // Debug: Log day difference

  // Find the nearest cycle start date before or on the injection date
  let cycleStartDate;
  if (diffDays >= 0) {
    const cyclesElapsed = Math.floor(diffDays / interval);
    cycleStartDate = new Date(lastCycle);
    cycleStartDate.setDate(lastCycle.getDate() + cyclesElapsed * interval);
  } else {
    const daysSinceInjection = Math.abs(diffDays);
    const cyclesBefore = Math.ceil(daysSinceInjection / interval);
    cycleStartDate = new Date(lastCycle);
    cycleStartDate.setDate(lastCycle.getDate() - cyclesBefore * interval);
  }
  console.log("Cycle Start Date:", cycleStartDate); // Debug: Log cycle start

  // Calculate the day within the cycle
  const cycleDay = Math.floor((procedureDate - cycleStartDate) / (1000 * 60 * 60 * 24)) + 1;
  console.log("Cycle Day:", cycleDay); // Debug: Log cycle day

  // Validate cycle day
  if (cycleDay < 1 || cycleDay > interval) {
    resultDiv.textContent = 'حدث خطأ في حساب مرحلة الدورة، حاولي مرة أخرى.';
    resultDiv.className = 'result error';
    return;
  }

  // Determine cycle phase with requested output messages
  if (cycleDay <= 5) {
    resultDiv.textContent = `تلقيتِ الحقن خلال فترة الحيض (اليوم ${cycleDay} من دورتك الشهرية). شكرًا الآن عودي لإستكمال الإستبيان`;
  } else if (cycleDay <= 14) {
    resultDiv.textContent = `تلقيتِ الحقن في مرحلة التبويض المحتملة (اليوم ${cycleDay} من دورتك الشهرية). اختاري أسبوع بعد الحيض. شكرًا الآن عودي لإستكمال الإستبيان`;
  } else {
    resultDiv.textContent = `تلقيتِ الحقن خلال المرحلة الأصفرية (اليوم ${cycleDay} من دورتك الشهرية). اختاري أسبوعين قبل الحيض. شكرًا الآن عودي لإستكمال الإستبيان`;
  }
});
</script>

</body>
</html>
