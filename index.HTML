<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>حساب توقيت الدورة الشهرية</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    padding: 10px;
    background: #f7f7f7;
    text-align: right;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  input, button {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type="date"] {
    direction: rtl;
    text-align: right;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .result {
    margin-top: 30px;
    padding: 15px;
    background: #d1ffd1;
    border-radius: 5px;
    font-weight: bold;
    min-height: 60px;
  }
  .error {
    background: #ffd1d1;
  }
</style>
</head>
<body>

<h2>حساب توقيت الدورة الشهرية</h2>

<form id="cycleForm">
  <label>دورتك الشهرية تأتي كل؟ (عدد الأيام)</label>
  <input type="number" id="interval" min="21" max="35" required />

  <label>تاريخ آخر دورة شهرية</label>
  <input type="date" id="lastCycle" required />

  <label>تاريخ الإجراء</label>
  <input type="date" id="procedureDate" required />

  <button type="submit">احسب</button>
</form>

<div class="result" id="result"></div>

<script>
document.getElementById('cycleForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const interval = parseInt(document.getElementById('interval').value);
  const lastCycle = new Date(document.getElementById('lastCycle').value);
  const procedureDate = new Date(document.getElementById('procedureDate').value);
  const resultDiv = document.getElementById('result');

  // Reset resultDiv class
  resultDiv.className = 'result';

  // Validate inputs
  if (isNaN(interval) || interval < 21 || interval > 35) {
    resultDiv.textContent = 'يرجى إدخال عدد أيام بين 21 و35 لدورة منتظمة.';
    resultDiv.className = 'result error';
    return;
  }

  // Normalize dates to start of day
  lastCycle.setHours(0, 0, 0, 0);
  procedureDate.setHours(0, 0, 0, 0);
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  // Validate dates
  if (isNaN(lastCycle) || isNaN(procedureDate)) {
    resultDiv.textContent = 'يرجى إدخال تواريخ صالحة.';
    resultDiv.className = 'result error';
    return;
  }
  if (lastCycle > today || procedureDate > today) {
    resultDiv.textContent = 'التواريخ لا يمكن أن تكون في المستقبل.';
    resultDiv.className = 'result error';
    return;
  }
  if (lastCycle > procedureDate) {
    resultDiv.textContent = 'تاريخ آخر دورة يجب أن يكون قبل تاريخ الإجراء.';
    resultDiv.className = 'result error';
    return;
  }

  // Calculate days since last cycle
  const diffDays = Math.floor((procedureDate - lastCycle) / (1000 * 60 * 60 * 24));

  // Estimate cycle phase based on interval
  const cycleDay = diffDays % interval;
  if (cycleDay < 0) {
    resultDiv.textContent = 'خطأ في حساب توقيت الدورة.';
    resultDiv.className = 'result error';
    return;
  }

  if (cycleDay <= 5) {
    resultDiv.textContent = 'كنت في فترة الحيض أثناء الإجراء.';
  } else if (cycleDay <= 14) {
    resultDiv.textContent = 'ربما كنت في مرحلة التبويض أثناء الإجراء.';
  } else {
    resultDiv.textContent = 'كنت في المرحلة الأصفرية أثناء الإجراء.';
  }
});
</script>

</body>
</html>
